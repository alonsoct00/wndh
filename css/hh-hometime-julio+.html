require(['jquery'], function($) {

    function equalHeight() {
        var maxHeight = 0;
        jQuery(".col-hh-item").each(function() {
            if (jQuery(this).height() > maxHeight) {
                maxHeight = jQuery(this).height();
            }
        });
        jQuery(".col-hh-item, .inner-row-hero").height(maxHeight);
        jQuery(".inner-col-hh-item").height(maxHeight / 2);
    }

    if (window.innerWidth > 767) {
        setTimeout(function() {

            equalHeight();

        }, 2000)
    } else {}

});
</script>
